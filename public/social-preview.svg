<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative code-like elements on left -->
  <g opacity="0.15" fill="white">
    <rect x="50" y="80" width="200" height="8" rx="4"/>
    <rect x="50" y="110" width="160" height="8" rx="4"/>
    <rect x="70" y="140" width="180" height="8" rx="4"/>
    <rect x="70" y="170" width="140" height="8" rx="4"/>
    <rect x="50" y="200" width="190" height="8" rx="4"/>
    
    <rect x="50" y="280" width="180" height="8" rx="4"/>
    <rect x="70" y="310" width="200" height="8" rx="4"/>
    <rect x="70" y="340" width="150" height="8" rx="4"/>
    <rect x="50" y="370" width="170" height="8" rx="4"/>
    
    <rect x="50" y="450" width="190" height="8" rx="4"/>
    <rect x="70" y="480" width="160" height="8" rx="4"/>
    <rect x="50" y="510" width="180" height="8" rx="4"/>
  </g>
  
  <!-- Main content area with subtle background -->
  <rect x="320" y="120" width="830" height="390" rx="20" fill="white" opacity="0.08"/>
  
  <!-- Logo icon (similar to favicon but larger) -->
  <g transform="translate(360, 160)">
    <rect width="80" height="80" rx="16" fill="white"/>
    <circle cx="40" cy="28" r="6" fill="#4F46E5"/>
    <path d="M 28 44 Q 40 37 52 44" stroke="#4F46E5" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="28" cy="56" r="2.5" fill="#4F46E5"/>
    <circle cx="40" cy="60" r="2.5" fill="#4F46E5"/>
    <circle cx="52" cy="56" r="2.5" fill="#4F46E5"/>
  </g>
  
  <!-- Main title -->
  <text x="480" y="200" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="64" font-weight="700" fill="white" filter="url(#shadow)">
    L2 Meta-Prompt
  </text>
  <text x="480" y="270" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="64" font-weight="700" fill="white" filter="url(#shadow)">
    Architect
  </text>
  
  <!-- Tagline -->
  <text x="480" y="340" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="400" fill="white" opacity="0.95">
    Generate high-fidelity system prompts
  </text>
  <text x="480" y="380" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="400" fill="white" opacity="0.95">
    for Claude, GPT-4, and other LLMs
  </text>
  
  <!-- Tech stack badges -->
  <g transform="translate(480, 430)">
    <rect width="100" height="32" rx="16" fill="white" opacity="0.2"/>
    <text x="50" y="22" font-family="'Inter', sans-serif" font-size="16" 
          font-weight="500" fill="white" text-anchor="middle">React 19</text>
  </g>
  
  <g transform="translate(600, 430)">
    <rect width="120" height="32" rx="16" fill="white" opacity="0.2"/>
    <text x="60" y="22" font-family="'Inter', sans-serif" font-size="16" 
          font-weight="500" fill="white" text-anchor="middle">TypeScript</text>
  </g>
  
  <g transform="translate(740, 430)">
    <rect width="150" height="32" rx="16" fill="white" opacity="0.2"/>
    <text x="75" y="22" font-family="'Inter', sans-serif" font-size="16" 
          font-weight="500" fill="white" text-anchor="middle">Zero Dependencies</text>
  </g>
</svg>
